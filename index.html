<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <h1 id="time-header">Время игры: <span id="time">10</span></h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input" >
        <label for="game-time">Время игры, (сек)</label>
        <div class="app__buttons" >
          <button class="app__button button10" data-value="10"  >10</button>
          <button class="app__button button20" data-value="20"  >20</button>
          <button class="app__button button30" data-value="30"  >30</button>
        </div>
      
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
